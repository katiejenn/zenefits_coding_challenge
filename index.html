<!DOCTYPE html>
<head>
	<title>Oh, the places you'll go!</title>
	<!-- JQuery -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<!-- Javascript CSS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<!-- Custom JS -->
	<script type="text/javascript" src="places.js"></script>
	<!-- Custom CSS -->
	<link rel="stylesheet" href="stylesheet.css">
	<!-- Google Maps Library -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDajzq3RbRKKon_rqglv9rr3BxGmynggvY&libraries=places&callback=initMap"
    async defer></script>
</head>
<body>
  <input id="pac-input" class="controls" type="text"
      placeholder="Enter a location">
  <div id="type-selector" class="controls">
    <input type="radio" name="type" id="changetype-all" checked="checked">
    <label for="changetype-all">All</label>

    <input type="radio" name="type" id="changetype-establishment">
    <label for="changetype-establishment">Establishments</label>

    <input type="radio" name="type" id="changetype-address">
    <label for="changetype-address">Addresses</label>

    <input type="radio" name="type" id="changetype-geocode">
    <label for="changetype-geocode">Geocodes</label>
  </div>
  <div id="map"></div>
</body>
